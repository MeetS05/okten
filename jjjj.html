<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Splide Free Drag Slider</title>
    <!-- Include Splide CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Splide/3.6.6/splide.min.css">
    <style>
        /* Custom CSS for the slider */
        .splide {
            width: 80%;
            margin: 0 auto;
        }

        .splide__slide {
            background-color: #f1f1f1;
            padding: 20px;
            text-align: center;
            border-radius: 5px;
        }

        .splide__slide img {
            max-width: 100%;
            border-radius: 5px;
        }
    </style>
</head>

<body>

    <!-- Right Side: Carousel and Tabs -->
<div class="col-md-6 position-relative">
    <ul class="nav nav-tabs text-center" id="myTab" role="tablist">
        <li class="nav-item">
            <a class="nav-link active" id="all-tab" data-toggle="tab" href="#all" role="tab"
                aria-controls="all" aria-selected="true">All</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" id="industry-tab" data-toggle="tab" href="#industry" role="tab"
                aria-controls="industry" aria-selected="false">Steel production</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" id="gas-tab" data-toggle="tab" href="#gas" role="tab"
                aria-controls="gas" aria-selected="false">Open process</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" id="oil-tab" data-toggle="tab" href="#oil" role="tab"
                aria-controls="oil" aria-selected="false">Powder metallurgy</a>
        </li>
    </ul>
    <div class="tab-content mt-4" id="myTabContent">
        <div class="tab-pane fade show active" id="all" role="tabpanel" aria-labelledby="all-tab">
            <!-- Owl Carousel for the "All" section -->
            <div class="owl-carousel owl-theme" id="image-slider">
                <div class="item">
                    <img src="asset/images/all-1.jpg" alt="Image 1">
                    <div class="link-icon">
                        <a href=""><i class="fa-solid fa-magnifying-glass"></i></a>
                        <a href=""><i class="fa-solid fa-link"></i></a>
                    </div>
                </div>
                <div class="item">
                    <img src="asset/images/all-2.jpg" alt="Image 2">
                    <div class="link-icon">
                        <a href=""><i class="fa-solid fa-magnifying-glass"></i></a>
                        <a href=""><i class="fa-solid fa-link"></i></a>
                    </div>
                </div>
                <div class="item">
                    <img src="asset/images/all-3.jpg" alt="Image 3">
                    <div class="link-icon">
                        <a href=""><i class="fa-solid fa-magnifying-glass"></i></a>
                        <a href=""><i class="fa-solid fa-link"></i></a>
                    </div>
                </div>
                <div class="item">
                    <img src="asset/images/all-4.jpg" alt="Image 4">
                    <div class="link-icon">
                        <a href=""><i class="fa-solid fa-magnifying-glass"></i></a>
                        <a href=""><i class="fa-solid fa-link"></i></a>
                    </div>
                </div>
                <div class="item">
                    <img src="asset/images/all-5.jpg" alt="Image 5">
                    <div class="link-icon">
                        <a href=""><i class="fa-solid fa-magnifying-glass"></i></a>
                        <a href=""><i class="fa-solid fa-link"></i></a>
                    </div>
                </div>
                <div class="item">
                    <img src="asset/images/all-6.jpg" alt="Image 6">
                    <div class="link-icon">
                        <a href=""><i class="fa-solid fa-magnifying-glass"></i></a>
                        <a href=""><i class="fa-solid fa-link"></i></a>
                    </div>
                </div>
            </div>
        </div>
        <!-- Industry Tab -->
        <div class="tab-pane fade" id="industry" role="tabpanel" aria-labelledby="industry-tab">
            <div class="row">
                <div class="col-md-6">
                    <img src="asset/images/all-3.jpg" alt="Industry Image 1" class="img-fluid">
                    <div class="link-icon">
                        <a href=""><i class="fa-solid fa-magnifying-glass"></i></a>
                        <a href=""><i class="fa-solid fa-link"></i></a>
                    </div>
                </div>
                <div class="col-md-6">
                    <img src="asset/images/all-4.jpg" alt="Industry Image 2" class="img-fluid">
                    <div class="link-icon">
                        <a href=""><i class="fa-solid fa-magnifying-glass"></i></a>
                        <a href=""><i class="fa-solid fa-link"></i></a>
                    </div>
                </div>
            </div>
        </div>
        <!-- Gas Tab -->
        <div class="tab-pane fade" id="gas" role="tabpanel" aria-labelledby="gas-tab">
            <img src="asset/images/all-5.jpg" alt="Gas" class="image1">
            <div class="link-icon">
                <a href=""><i class="fa-solid fa-magnifying-glass"></i></a>
                <a href=""><i class="fa-solid fa-link"></i></a>
            </div>
        </div>
        <!-- Oil Tab -->
        <div class="tab-pane fade" id="oil" role="tabpanel" aria-labelledby="oil-tab">
            <img src="asset/images/all-6.jpg" alt="Oil" class="image2">
            <div class="link-icon">
                <a href=""><i class="fa-solid fa-magnifying-glass"></i></a>
                <a href=""><i class="fa-solid fa-link"></i></a>
            </div>
        </div>
    </div>
</div>


    <!-- Include Splide JS -->
    <!-- Include jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<!-- Include Bootstrap JS -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<!-- Include Owl Carousel JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>

<script>
    $(document).ready(function(){
        $("#image-slider").owlCarousel({
            loop: true,
            margin: 10,
            nav: true,
            autoplay: true,
            autoplayTimeout: 3000,
            responsive: {
                0: {
                    items: 1
                },
                600: {
                    items: 2
                },
                1000: {
                    items: 3
                }
            }
        });
    });
</script>

</body>

</html>
