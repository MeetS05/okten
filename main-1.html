<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meet Our Team</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css">
    <style>
        body {
            background-color: #333;
            color: #fff;
            font-family: Arial, sans-serif;
        }

        .owl-dots {
            display: none;
        }

        .mwt-team-image-wrap {
            position: relative;
        }

        .mwt-team-image-wrap img {
            display: block;
            width: 100%;
            max-width: 100%;
            object-fit: cover;
        }

        .mwt-team-image-wrap::before {
            content: "";
            position: absolute;
            top: auto;
            left: 0;
            bottom: 0;
            background-color: #000;
            width: 100%;
            height: calc(100% - 73px);
            z-index: -1;
        }

        .item-detail {
            padding-top: 20px;
            background-color: transparent;
            text-align: center;
        }

        .item-detail h4,
        .item-detail p {
            margin: 0;
        }

        .social-icons {
            margin-top: 10px;
        }

        .social-icons a {
            color: #fff;
            margin: 0 5px;
            font-size: 18px;
        }

        .social-icons a:hover {
            color: #ddd;
        }

    </style>
</head>

<body>
    <section class="team-section text-center py-5">
        <div class="container">
            <h2 class="mb-4">Meet Our Team</h2>
            <p class="mb-5">Quisque hendrerit odio sed mattis varius. Sed pharetra congue est eu imperdiet. Vestibulum ante ipsum primis.</p>
            <div class="owl-carousel owl-theme">
                <div class="item">
                    <div class="team-member">
                        <div class="mwt-team-image-wrap">
                            <img src="asset/images/img-2.png" alt="Main Metallurgist" class="img-fluid">
                            <a href="https://webdesign-finder.com/oktan-steel-production-v2/member/" class="mwt-team-media-link"></a>
                        </div>
                        <div class="item-detail">
                            <h4>Albert Flores</h4>
                            <p class="text-muted">Main Metallurgist</p>
                            <div class="social-icons">
                                <a href="#"><i class="fab fa-facebook"></i></a>
                                <a href="#"><i class="fab fa-twitter"></i></a>
                                <a href="#"><i class="fab fa-instagram"></i></a>
                                <a href="#"><i class="fab fa-linkedin"></i></a>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Repeat similar block for other team members -->
            </div>
        </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function () {
            $(".owl-carousel").owlCarousel({
                loop: true,
                margin: 10,
                nav: true,
                responsive: {
                    0: {
                        items: 1
                    },
                    600: {
                        items: 2
                    },
                    1000: {
                        items: 3
                    }
                }
            });
        });
    </script>
</body>

</html>
