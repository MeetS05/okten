<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            font-size: 4em;
            color: #f0f0f0;
            position: absolute;
            left: 0;
            top: 50px;
            z-index: -1;
            transform: rotate(-90deg);
        }
        h2 {
            color: #333;
            animation: fadeInLeft 1s ease-in-out;
        }
        ul {
            list-style: none;
            padding: 0;
            animation: fadeInLeft 1.2s ease-in-out;
        }
        ul li {
            margin: 10px 0;
            font-size: 1.2em;
            color: #666;
        }
        .signature {
            display: flex;
            align-items: center;
            margin-top: 30px;
            animation: fadeInLeft 1.4s ease-in-out;
        }
        .signature img {
            border-radius: 50%;
            width: 60px;
            height: 60px;
            margin-right: 20px;
        }
        .signature .sign p {
            margin: 0;
            font-size: 1.2em;
            color: #333;
        }
        .signature .sign img {
            width: 100px;
        }
        .about-us {
            display: flex;
            align-items: center;
            position: relative;
        }
        .content {
            position: relative;
            z-index: 2;
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 8px;
        }
        .about-images {
            position: relative;
            width: 50%;
        }
        .image-stack {
            position: absolute;
            width: 100%;
            height: 100%;
        }
        .main-image,
        .overlay-image {
            position: absolute;
            transition: transform 0.5s ease, opacity 0.5s ease;
        }
        .main-image {
            top: 20%;
            left: 30%;
            width: 70%;
            z-index: 1;
        }
        .overlay-image {
            top: 50%;
            left: 50%;
            width: 50%;
            z-index: 0;
        }
        .main-image:hover, .overlay-image:hover {
            transform: scale(1.05);
            opacity: 0.8;
        }
        .background-shape {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('../new-site/asset/images/bac1.png');
            background-size: cover;
            z-index: -1;
        }
        img.img-fluid.main-image.img-2 {
            width: 50% !important;
        }
        img.img-fluid.overlay-image.img-3 {
            width: 50% !important;
            height: 303px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <section class="about-us">
            <div class="row">
                <div class="col-md-6">
                    <div class="content">
                        <h2>Our credo is product quality and reliability.</h2>
                        <ul>
                            <li>Ut enim ad minima veniam, quis nostrum.</li>
                            <li>Exercitationem ullam corporis suscipit laboriosam.</li>
                            <li>Nisi ut aliquid ex ea commodi.</li>
                        </ul>
                        <div class="signature">
                            <img src="asset/images/ceo.png" alt="CEO" class="rounded-circle">
                            <div class="sign ml-3">
                                <p>John Doe</p>
                                <img src="asset/images/sig.png" alt="Signature">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 about-images">
                    <div class="background-shape"></div> <!-- Add this line -->
                    <div class="image-stack">
                        <img src="asset/images/photo1.jpg" alt="Image 1" class="img-fluid main-image img-2">
                        <img src="asset/images/photo2.jpg" alt="Image 2" class="img-fluid overlay-image img-3">
                    </div>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
