<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Statistics Section</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .stats-section {
            background-color: #f5a623;
            color: white;
            text-align: center;
            padding: 50px 0;
        }
        .stats-section h2 {
            margin-bottom: 30px;
        }
        .stats-section .stat {
            font-size: 24px;
            margin-bottom: 10px;
        }
        .stats-section .number {
            font-size: 36px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <section class="stats-section">
        <div class="container">
            <h2>WE ARE PROUD</h2>
            <p>We do awesome contribute for our clients. Check some of our counter</p>
            <div class="row">
                <div class="col-md-3 col-sm-6">
                    <div class="stat">
                        <div class="number" id="counter1">4500+</div>
                        <div>Excepteur sint</div>
                    </div>
                </div>
                <div class="col-md-3 col-sm-6">
                    <div class="stat">
                        <div class="number" id="counter2">1020</div>
                        <div>Occaecat cupidatat</div>
                    </div>
                </div>
                <div class="col-md-3 col-sm-6">
                    <div class="stat">
                        <div class="number" id="counter3">600</div>
                        <div>Consectetur adipisci</div>
                    </div>
                </div>
                <div class="col-md-3 col-sm-6">
                    <div class="stat">
                        <div class="number" id="counter4">138</div>
                        <div>Dolorem eum</div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        // Example of a basic counter animation (optional)
        $(document).ready(function(){
            $('.number').each(function () {
                $(this).prop('Counter',0).animate({
                    Counter: $(this).text()
                }, {
                    duration: 4000,
                    easing: 'swing',
                    step: function (now) {
                        $(this).text(Math.ceil(now));
                    }
                });
            });
        });
    </script>
</body>
</html>
