<!DOCTYPE html>

<head>

    <title>Document</title>
    <style>
        /* General Reset */
        .menu ul li ul {
    display: none;
    opacity: 0;
    position: absolute;
    background-color: rgb(255, 255, 255);
    color: black;
    list-style: none;
    font-size: 16px;
    word-spacing: 10px;
    padding: 10px;
    top: 100%; /* Fixed position under navbar */
    left: 0;
    z-index: 1000; /* Ensure it stays above other elements */
    width: 231px;
    text-align: center;
    border: 1px solid #E7E8E9;
    transition: opacity 0.3s ease-in-out, visibility 0.3s ease-in-out;
    visibility: hidden;
}



.menu ul li ul li {
    padding: 10px 0;
}

.menu ul li ul li a {
    color: black;
    font-size: 0.9rem;
    padding: 10px 15px;
    display: block;
    transition: background-color 0.3s;
}

.menu ul li ul li a:hover {
    background-color: #f8c12c;
    color: white;
}

.navbar {
    position: sticky;
    top: 0;
    z-index: 1010;
    background-color: #f8c12c;
    padding: 10px 0;
}

* {
    margin: 0;
    padding: 0 !important;
    box-sizing: border-box;
}

.container {
    margin: 0 auto;
    padding: 0 15px;
    display: block;
    width: 100%;
    max-width: 1800px;
    box-sizing: border-box;
}

.logo {
    display: flex;
    align-items: center;
    gap: 10px;
}

.logo img {
    height: 58px;
    width: auto;
}

.menu {
    display: flex;
}

.menu ul {
    display: flex;
    gap: 20px;
    list-style: none;
}

.menu ul li {
    text-transform: uppercase;
    position: relative;
}

.menu ul li a {
    text-decoration: none;
    color: rgb(6, 0, 0);
    font-size: 0.9rem;
    padding-bottom: 7px;
    display: inline-block;
    font-weight: 500;
    padding: 34px 0;
    margin: 0 10px;
    transition-duration: 0.15s;
}

.hamburger-menu {
    display: flex;
    flex-direction: column;
    gap: 4px;
    cursor: pointer;
}

.hamburger-menu span {
    width: 25px;
    height: 3px;
    background: white;
    transition: all 0.3s ease-in-out;
}

.hamburger-menu.active span:nth-child(1) {
    transform: translateY(8px) rotate(45deg);
}

.hamburger-menu.active span:nth-child(2) {
    opacity: 0;
}

.hamburger-menu.active span:nth-child(3) {
    transform: translateY(-8px) rotate(-45deg);
}

@media (max-width: 768px) {
    .menu {
        display: none;
    }

    .menu.active {
        display: flex;
        flex-direction: column;
        background: rgba(0, 0, 0, 0.8);
        position: absolute;
        top: 60px;
        right: 0;
        width: 100%;
        text-align: center;
        gap: 10px;
        padding: 20px;
    }

    .menu ul {
        flex-direction: column;
        gap: 15px;
    }
}



.menu ul li:hover > ul {
    display: block;
    opacity: 1;
    visibility: visible;
    top: calc(100% + 10px); /* Adjust dropdown position */
}

    </style>
