body {
  font-family: sans-serif;
}
.services {
  padding: 20px;
}
.row .col-md-4 {
  margin-bottom: 20px;
  padding: 10px !important;
  position: relative;
}
.row .col-md-4 img {
  margin-bottom: 10px;
  transition: opacity 0.3s ease, transform 0.3s ease;
}
.row .col-md-4 .icon,
.row .col-md-4 p {
  transition: opacity 0.3s ease;
}

.row .col-md-4:hover img {
  opacity: 0.7;
}

.row .col-md-4:hover .icon,
.row .col-md-4:hover p {
  opacity: 1;
}
.contact-form {
  background-image: url("../images/img06.jpg");
  padding: 30px 20px !important;
  border-radius: 8px;
  color: #fff;
  height: 399px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
}
.contact-form h2 {
  font-size: 33px;
  margin-bottom: 10px;
  color: #f0ad4e;
}
.contact-form p {
  font-size: 14px;
  margin-bottom: 20px;
}
p.txt {
  color: white;
  font-size: 20px;
}
.contact-form input[type="text"],
.contact-form input[type="email"] {
  width: 100%;

  margin-top: 34px;

  border-radius: 4px;
  box-sizing: border-box;

  margin-right: 10px;
  color: #f0ad4e;
}
